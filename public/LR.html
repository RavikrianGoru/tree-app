<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directed Tree with Links and Tooltips</title>
    <style>
        .node circle {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="tooltip" class="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/api/treeData');
                const data = await response.json();
                renderTree(data);
            } catch (error) {
                console.error('Error fetching the tree data:', error);
            }
        }

        function renderTree(treeData) {
            const margin = { top: 20, right: 120, bottom: 20, left: 120 },
                width = 960 - margin.right - margin.left,
                height = 600 - margin.top - margin.bottom;

            const svg = d3.select("body").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const root = d3.hierarchy(treeData);

            const treeLayout = d3.tree().size([height, width]);

            treeLayout(root);

            const link = svg.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            const tooltip = d3.select("#tooltip");

            node.append("a")
                .attr("xlink:href", d => d.data.url)
                .append("circle")
                .attr("r", 10)
                .attr("fill", d => d.children ? "lightsteelblue" : "#ff0000")
                .on("mouseover", (event, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`Name: ${d.data.name}<br>URL: ${d.data.url}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", (event, d) => {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            node.append("text")
                .attr("dy", 3)
                .attr("x", d => d.children ? -12 : 12)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name);
        }

        fetchData();
    </script>
</body>

</html>
